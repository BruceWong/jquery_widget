<!DOCTYPE html>
<html>
	<head>
 
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />

		<title>Timeglider jQuery Plugin</title>
		
			
		<link rel="stylesheet" href="css/base.css" type="text/css" media="screen" title="no title" charset="utf-8">
		<link rel="stylesheet" href="css/utils.css" type="text/css" media="screen" title="no title" charset="utf-8">
		
		<link rel="stylesheet" href="css/aristo/jquery-ui-1.8.5.custom.css" type="text/css" media="screen" title="no title" charset="utf-8">
		
		<link rel="stylesheet" href="js/timeglider/Timeglider.css" type="text/css" media="screen" title="no title" charset="utf-8">
		
        <style type='text/css'>
		#placement {
			margin:32px;
			height:520px;
		}
		</style>
</head>
<body>



<div id='placement'></div>

<div class='controls'>
<table>
<tr><td id='zoomlevel' width='33%'>...</td><td id='tickwidth' width='33%'>tw</td><td id='focusdate'>...</td></tr>
<tr><td id='tickpos'></td><td colspan='2' id='note'>...</td></tr>
</table>
</div>
	
	<!-- 3rd party libs -->
	<script src="js/jquery-1.4.4.min.js" type="text/javascript" charset="utf-8"></script>

	<script src="js/jquery-ui-1.8.9.custom.min.js" type="text/javascript" charset="utf-8"></script>

	<script src="js/timeglider-0.0.2.min.js" type="text/javascript" charset="utf-8"></script>

  <script>

	// listener for zoom level off the model

	$(document).ready(function () { 

		var tg1 = $("#placement").timeline({
				"min_zoom":10, 
				"max_zoom":70, 
				"initial_timeline_id": "jshist",
				"data_source":"json_tests/js_history.json"
				});
		
    }); // end document-ready
	
</script>




</body>
</html>
