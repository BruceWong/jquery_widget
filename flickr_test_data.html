
<head>
<script src='js/jquery-1.4.2.min.js'></script>
<script src='_tests/cycle.js'></script>

<style>
a { border:none; }
#images { height: 185px; width: 240px; padding:0; margin:0; overflow: hidden;}
img { border:none; }


.wrapper {
	width:100px;
	height:100px;
	float:left;
	overflow:hidden;
	border:1px solid black;
}
</style>
</head>

<body>

<div id='vrything'>
	
</div>

<script>

$(document).ready(function() {
	
	function buildFlickrTimelineFromGroup(group_id){
		
		$.getJSON("http://api.flickr.com/services/feeds/groups_pool.gne?id=" + group_id + "&lang=en-us&format=json&jsoncallback=?",
		function(data){
			var html = '';
	
    	$.each(data.items, function(i,item){                                          
				
						
				$("<img />").attr({
				    src: item.media.m,
				    title: item.title,
				    alt: item.title + "/" + item.date_taken
				}).appendTo("#vrything")
				.wrap("<a href='" + item.link + "' target=\"_blank\"></a>")
				.wrap("<div class='wrapper'></div>");
				
			
			});
 

		});

		return false;
	}
	

	buildFlickrTimelineFromGroup("421485@N25");

	
});

</script>




</body>
</html>
